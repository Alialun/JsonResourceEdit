<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Resources Editor</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Handsontable CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@12.0/dist/handsontable.full.min.css">
</head>
<body>

  <script src="script.js"></script>
</body>
</html>
